<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style.css" rel="stylesheet"/>
		<title>Registro</title>
	</head>
	<body>
		<form class="content-formulario-completo">
			<div>
				<h1>¡Bienvenido!</h1>
				<p>Acompáñanos en este mundo artístico</p>
			</div>
			<div class="content-formulario ">
				<label for="name" class="label-input">Nombre</label>
				<input id="name" type="text" required class="input-registro" />
			</div>
			<div class="content-formulario ">
				<label for="email" class="label-input">Correo</label>
				<input id="email" type="email" required class="input-registro"/>
			</div>
			<div class="content-formulario ">
				<label for="password" class="label-input">Contraseña</label>
				<input id="password" type="password" pattern="[a-z0-5]{8,}" required class="input-registro" />
			</div>
			<button type="submit">Registrarse</button>
			<a href="../login/index.html" class="link-login">iniciar sesión</a>
		</form>
	</body>
</html>
